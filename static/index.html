<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 强制清除缓存 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>AI资讯聚合阅读</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- 添加GSAP库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
    <header>
        <h1><i class="fas fa-robot"></i> AI资讯聚合阅读</h1>
        <p>实时追踪全球AI领域最新动态与投融资信息</p>
    </header>

    <main>
        <!-- Tab Navigation -->
        <div class="tab-container">
            <button class="tab-link active" onclick="openSource(event, 'x-content')">
                <i class="fab fa-xing"></i> X - 高价值信息源
            </button>
            <button class="tab-link" onclick="openSource(event, 'crunchbase-content')">
                <i class="fas fa-chart-line"></i> Crunchbase - 市场投资机会
            </button>
        </div>

        <!-- Tab Content -->
        <div id="x-content" class="tab-content" style="display: block;">
            <h2><i class="fab fa-xing"></i> 来自 X 的最新资讯</h2>
            <div id="articles-x"></div>
            <div class="pagination-controls">
                <button id="prev-date-page-x" class="pagination-button"><i class="fas fa-angle-double-left"></i> 更早日期</button>
                <span id="date-page-info-x">日期范围</span>
                <button id="next-date-page-x" class="pagination-button">更新日期 <i class="fas fa-angle-double-right"></i></button>
            </div>
            <!-- X specific pagination for articles within date range will be added by JS -->
             <div id="pagination-x" class="pagination"></div>
        </div>

        <div id="crunchbase-content" class="tab-content" style="display: none;">
            <h2><i class="fas fa-chart-line"></i> 来自 Crunchbase 的投融资动态</h2>
            <div id="articles-crunchbase"></div>
             <div class="pagination-controls">
                <button id="prev-date-page-crunchbase" class="pagination-button"><i class="fas fa-angle-double-left"></i> 更早日期</button>
                <span id="date-page-info-crunchbase">日期范围</span>
                <button id="next-date-page-crunchbase" class="pagination-button">更新日期 <i class="fas fa-angle-double-right"></i></button>
            </div>
            <!-- Crunchbase specific pagination for articles within date range will be added by JS -->
            <div id="pagination-crunchbase" class="pagination"></div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading-indicator" style="display: none; text-align: center; padding: 20px;">
            <i class="fas fa-spinner fa-spin fa-2x"></i> 正在加载...
        </div>

         <!-- Error Message Area -->
        <div id="error-message" style="display: none; color: red; text-align: center; padding: 10px; border: 1px solid red; margin-top: 10px;">
            获取数据失败，请稍后再试或检查API服务状态。
        </div>

    </main>

    <footer>
        <p>&copy; 2024 AI资讯聚合. 保留所有权利.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
