<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 强制清除缓存 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>AI资讯聚合阅读</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous">
    <!-- 添加GSAP库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
    <header>
        <p class="subtitle">AI 聚合平台：<a href="https://liaobots.work" target="_blank">liaobots.work</a>      AI 官方镜像站：<a href="https://liaox.ai" target="_blank">liaox.ai</a></p>
    </header>

    <main>
        <!-- Tab Container -->
        <div class="tab-container">
            <button class="tab-link active" onclick="openSource(event, 'x-content')">
                <img src="/static/images/X_logo_dark.png" alt="X Logo" class="tab-logo x-logo"> X - 高价值信息源
            </button>
            <button class="tab-link" onclick="openSource(event, 'crunchbase-content')">
                <img src="/static/images/Crunchbase_logo_light.png" alt="Crunchbase Logo" class="tab-logo cb-logo"> Crunchbase - 市场投资机会
            </button>
        </div>

        <!-- Tab Content -->
        <div id="x-content" class="tab-content" style="display: block;">
            <h2><img src="/static/images/X_logo_light.png" alt="X Logo" class="content-logo x-logo"> 来自 X 的最新资讯</h2>
            <div id="articles-x"></div>
            <!-- X specific pagination for articles within date range will be added by JS -->
            <div id="pagination-x" class="pagination"></div>
        </div>

        <div id="crunchbase-content" class="tab-content" style="display: none;">
            <h2><img src="/static/images/Crunchbase_logo_light.png" alt="Crunchbase Logo" class="content-logo cb-logo"> 来自 Crunchbase 的投融资动态</h2>
            <div id="articles-crunchbase"></div>
            <!-- Crunchbase specific pagination for articles within date range will be added by JS -->
            <div id="pagination-crunchbase" class="pagination"></div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading-indicator" style="display: none; text-align: center; padding: 20px;">
            <i class="fas fa-spinner fa-spin fa-2x"></i> 正在加载...
        </div>

         <!-- Error Message Area -->
        <div id="error-message" style="display: none; color: red; text-align: center; padding: 10px; border: 1px solid red; margin-top: 10px;">
            获取数据失败，请稍后再试或检查API服务状态。
        </div>

    </main>

    <footer>
        <p>&copy; 2024 AI资讯聚合. 保留所有权利.</p>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
